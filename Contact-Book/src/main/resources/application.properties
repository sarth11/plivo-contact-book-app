## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/contact_book?autoReconnect=true
spring.datasource.username = root
spring.datasource.password = root

# Server Port Config
server.port=8087

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

#Tomcat Config
spring.datasource.tomcat.test-while-idle=true      
spring.datasource.tomcat.test-on-borrow=true         
spring.datasource.tomcat.validation-query=SELECT 1   
spring.datasource.tomcat.timeBetweenEvictionRunsMillis=7000  
spring.datasource.tomcat.minEvictableIdleTimeMillis=6000     
spring.datasource.tomcat.maxActive=100          
spring.datasource.tomcat.maxIdle=10         
spring.datasource.tomcat.minIdle=1        
spring.datasource.tomcat.maxWait=60000    
spring.datasource.tomcat.initial-size=10

# Redis Config
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
